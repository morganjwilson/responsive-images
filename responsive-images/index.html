<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="page container">
      <section class="header">
        <picture class="hero">
          <source media="(min-width: 650px)" srcset="images/hero.jpg" />
          <img src="images/hero.jpg" />
        </picture>
      </section>
      <picture class="profile">
        <source media="(min-width: 465px)" srcset="images/profile.png" />
        <img src="images/profile.png" />
      </picture>

      <picture class="cat-1">
        <source media="(min-width: 465px)" srcset="images/cat-1.jpg" />
        <img src="images/cat-1.jpg" />
      </picture>
      <picture class="cat-2">
        <source media="(min-width: 465px)" srcset="images/cat-2.jpg" />
        <img src="images/cat-2.jpg" />
      </picture>
      <picture class="cat-3">
        <source media="(min-width: 465px)" srcset="images/cat-3.jpg" />
        <img src="images/cat-3.jpg" />
      </picture>
    </div>
  </body>
</html>
